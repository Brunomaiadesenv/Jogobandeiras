<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Bandeiras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="animated-header mb-4">Bem-vindo ao Jogo de Adivinhação de Bandeiras!</h1>
        <div class="mb-3">
            <input type="text" id="playerName" placeholder="Digite seu nome" class="form-control" required>
        </div>
        <div id="timer" class="mb-3"></div>
        <div class="d-flex justify-content-center">
            <img id="flagImage" class="img-fluid" alt="Bandeira do país">
        </div>
        <div id="options" class="mt-3"></div>
        <div id="result" class="mt-3"></div>
        <button id="nextButton" class="btn btn-custom mt-3" style="display:none;">Próximo</button>
        <button id="finishButton" class="btn btn-danger mt-3" style="display:none;">Finalizar Jogo</button>
        <div id="score" class="mt-3" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
